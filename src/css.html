<style>
/* ulタグ装飾のreset */
ul {
	list-style: none;
	padding-left: 0;
}
/* fontの指定 */
a, th, td {
	font-size: 4.3vw;
}
th {
	font-weight: bold;
}

/* aタグ装飾の指定 */
a {
	text-decoration: none;
	color: #000;
}
a:hover {
	text-decoration: none;
	color: #000;
}
a:active {
	color: #000;
}
a:focus {
	text-decoration: none;
	outline: none;
}

/* マウスオーバー時にテーブル行の背景色を変える */
.tr-hover-blue:hover td {
	background-color: #0d6efd;
}

.tr-hover-red:hover td {
	background-color: #dc3545;
}

.tr-hover-green:hover td {
	background-color: #20c997;
}

/*tabの形状*/
.tab {
	display: flex;
	flex-wrap: wrap;
}

.tab li a {
	display: block;
	background:#ddd;
	margin:0 2px;
	padding:10px 20px;
}

/*liにactiveクラスがついた時の形状*/
.tab li.active a {
	background:#fff;
}

/*エリアの表示非表示と形状*/
.area {
	display: none;/*はじめは非表示*/
	opacity: 0;/*透過0*/
	background: #fff;
	padding: 50px 20px;
}

/*areaにis-activeというクラスがついた時の形状*/
.area.is-active {
	display: block;/*表示*/
    animation-name: displayAnime;/*ふわっと表示させるためのアニメーション*/
    animation-duration: 2s;
    animation-fill-mode: forwards;
}

@keyframes displayAnime {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

.balance-table {
	display: flex;
	flex-wrap: wrap;
}
</style>
